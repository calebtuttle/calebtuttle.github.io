---
layout: default
---
<!-- Using class="home" so that the font sizes on the 
  home page and category pages match. -->
  
<article class="home">

  <header class="home-header">
    <h1 class="home-title">{{ page.title | escape }}</h1>
  </header>

  <div class="home-content">
    {{ content }}
  </div>

</article>
